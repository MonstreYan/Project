        /* 获取手机验证码 */
        $('#mobile_verify').bind('click',function(e){
            var $phone     = $('#mobile').val();
            //验证字段
            if(!verify_str_value('mobile','','手机号码不能为空'))
                return false;

            var $data = {'mobile':$phone} ;
            //发送信息了 30 s 限制
            get_verify_now("/Home/User/sendMobileVerify.html",$data,30,'mobile_verify');
            return false;
        });
    });
